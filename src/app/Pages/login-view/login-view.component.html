<div class="content-login">
    <form class="content-form" formGroup="loginForm">
        <div>
            <div>
                <input class="input-login" placeholder="email" formControlName="email" />
            </div>
            <div class="error-message"
                ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched?">
                Required field!
            </div>
            <div class="error-message" ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched?">
                Email format is invalid!
            </div>
            <div>
                <input class="input-login" type="password" placeholder="email" formControlName="email" />
            </div>
            <div class="error-message"
                ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched?">
                Obrigatory field!
            </div>
        </div>
    </form>
</div>
